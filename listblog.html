<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
<table   class="table table-hover" ng-controller="BlogController as bd" class="table">
<tr>
<td>BLOG_TITLE  
</td>

</td>

<td>WRITTEN BY

</tr>
 </table>
</body>
</html>
